{% extends 'base.html' %}
{% block content %}
{% load static %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
  <link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
  <script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
  <style type="text/css">
    .card:hover{
      cursor: pointer;
    }
    .button:hover{
      transform: translateY(-3px);
    transition: all ease 0.3s;
    color: black!important;
    font-weight: bold;
    }
    .card-body p{
      color: #bbc2c7;
    }

  </style>
</head>

<body style="background-color: #00150f">
<div class="container-fluid">
  <div class="container>">
  <div class="row mt-3 mb-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
       <center><h1 class="card-title" style="color:white; " data-aos="fade-down">{{i.name|safe}}</h1></center>
      <div class="border p-5 mt-3" style="background-color: #081108; border-color: #00d094 !important; overflow: hidden; border-radius: 25px;">
        <div class="row">
          <div class="col-md-4">
            <img src="{{i.image.url}}" class="card-img-top" alt="..." height="100px" data-aos="fade-right">
          </div>
          <div class="col-md-8" data-aos="fade-left">
            <h5 style="color: #bbc2c7;"><i class="icofont-email me-2"></i>{{i.email_id}}</h5>
            <h5 style="color: #bbc2c7;"><i class="icofont-location-pin me-2"></i>{{i.address}}</h5>
            <h5 style="color: #bbc2c7;"><i class="icofont-phone me-2"></i>{{i.phone_number}}</h5>

          </div>
          <hr style="color: #bbc2c7;" class="mt-3">
        </div>
        <div class="row" style="color: #bbc2c7;">
          <div class="col-md-12" style="text-align: justify;" data-aos="fade-up">
            {{i.description|safe}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script>

{% endblock %}
</body>
</html>
