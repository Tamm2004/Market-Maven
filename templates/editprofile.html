{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>

<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
  <link rel="stylesheet" type="text/css" href='{%static "css\aos.css" %}'>
  <link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
  <script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
  <style type="text/css">
    input{
    color: white !important;
  }
    input:hover{
    border-color: #00d094 !important;
  }

    .in{
      color:#bbc2c7 !important;
    }

    .con_btn:hover{
    transform: translateY(-3px);
    transition: all ease 0.3s;
    color:black !important;
  }

  .profile_btn{
    color: #bbc2c7 !important; 
  }

  .profile_btn:hover{
    color: white !important; 
  }
  textarea:hover{
    border-color: #00d094 !important;
  }
  #video-background {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        overflow: hidden;
    }

     .content {
      position: relative;/* Ensure content appears on top of video */
        z-index: 1;/* Ensure content appears on top of video */
        /* Style your content here */
    }   

    .animated-text{
      position: relative;
      -webkit-box-reflect:below -10px linear-gradient(transparent, rgba(0,0,0,.2));
      font-size: 60px;
    }
    .animated-text span{
      font-family: 'Alfa Slab One', cursive;
      position: relative;
      display: inline-block;
      color: white ;
      text-transform: uppercase;
      animation: animated-text 1s infinite;
      animation-delay: calc(.1s * var(--i));

    }

    @keyframes animated-text{
      0%, 40%, 100%{
        transform: translateY(0);
      }
      20%{
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body style="background-color:#081108; color: white;">
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8 mb-3">

      <div class="row">
        <div class="col-md-12 mt-5">
          <div style="margin-left: -100px;">
            <h1>
            <div class="animated-text" data-aos="fade-down" style="font-family: 'poppins',sans-serif; color: white; font-weight: bold; margin-left: 50px; font-size: 80px; "><strong>
              <span style="--i:1">E</span>
              <span style="--i:2">D</span>
              <span style="--i:3">I</span>
              <span style="--i:4">T</span>&nbsp;&nbsp;
              <span style="--i:5">P</span>
              <span style="--i:6">R</span>
              <span style="--i:7">O</span>
              <span style="--i:8">F</span>
              <span style="--i:9">I</span>
              <span style="--i:10">L</span>
              <span style="--i:11">E</span></strong>
            </div>
            <div style="margin-left: 900px; margin-top: -100px" data-aos="fade-down">
              <form action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              {% if msg == 'success' %}
              <center><img class="border rounded-circle" src="{{user.image.url}}" height="150px" width="150px" style="border-radius: 25px;"></center>
              {% elif user.image  %}
              <center><img class="border rounded-circle" src="{{user.image.url}}" height="150px" width="150px" style="border-radius: 25px;"></center>
              {% else %}
              <center><img class="border rounded-circle" src= "{% static 'Photos/profile.webp' %}" height="150px" width="150px" style="border-radius: 25px;"></center>
              {% endif %}
            </div>
          </div>
          </h1>
          <hr style="width: 1090px; margin-left: -100px; margin-top: 80px;">
        </div>
      </div>
    <div class="row" style="margin-left: 50px;">
      {% if message %}
      <center>
        <h5 style="color: #00d094">{{message}}</h5>
      </center>
      {% endif %}
      <div data-aos="fade-up">
      <div class="row">
        <div class="col-md-6 mt-3">
           <label><h5>First Name</h5></label>
            <input type="text" name="first_name" id=fname value="{{user.first_name}}" pattern="[a-zA-Z]+" title="Must contain only alphabets" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
        </div>
        <div class="col-md-6 mt-3">
            <label><h5>Last Name</h5></label>
            <input type="text" name="last_name" id=lname value="{{user.last_name}}" pattern="[a-zA-Z]+" title="Must contain only alphabets" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
        </div>  
      </div>
      <div class="row">
          <div class="col-md-6 mt-3">
            <label><h5>Email Id</h5></label>
            <input type="text" name="email" value="{{user.email}}" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
          </div>

          <div class="col-md-6 mt-3">
            <label><h5>Birthday</h5></label>
            <input type="Date" name="birthday" value="{{user.birthday}}" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
          </div>                       
        </div>

        <div class="row">
          <div class="col-md-6 mt-3">
            <label><h5>Contact</h5></label>
            <input type="text" name="contact" id="number" value="{{user.contact}}" pattern="[0-9]{10}" title="Must contain 10 digits" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
          </div>

          <div class="col-md-6 mt-3">
            <label><h5>Address</h5></label>
            <textarea name="address" value="{{user.address}}" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;"></textarea>
            <!--<input type="text" name="address" value="{{user.address}}" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">-->
          </div>                       
        </div>


         <div class="row">
          <div class="col-md-6 mt-3">
            <label><h5>Country</h5></label>
            <input type="text" name="country" value="{{user.country}}" pattern="[a-zA-Z]+" title="Must contain only alphabets" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
          </div>

          <div class="col-md-6 mt-3">
            <label><h5>State</h5></label>
            <input type="text" name="state" value="{{user.state}}" pattern="[a-zA-Z]+" title="Must contain only alphabets" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
          </div>                       
          <div class="col-md-1"></div>
        </div>

        <div class="row">
          <div class="col-md-6 mt-3">
            <label><h5>Pincode</h5></label>
            <input type="text" name="pincode" id="pincode" value="{{user.pincode}}" title="Must contain 6 digits" pattern="[0-9]{6}" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">

          </div>
          <div class="col-md-6 mt-3">
            <label><h5>Age</h5></label>
            <input type="text" name="age" value="{{user.age}}" pattern="[0-9]+" title="Must contain only digits" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">

          </div>
        </div>

          <div class="row">
            <div class="col-md-6 mt-3">
              <label><h5>Gender</h5></label>
              <div class="row">
                <div class="col-md-6 mt-2">
                  <div class="form-check txt form-control border shadow-none border-secondary p-2" style="background-color: #253a33;">
                    <input class="form-check-input border-secondary ms-1 shadow-none" type="radio" value="male" name="gender" id="flexRadioDefault1" style="background-color: #253a33;" {% if user.gender == 'male' %}checked{% endif %}>
                    <label class="form-check-label ps-1" for="flexRadioDefault1" style="color:#bbc2c7">Male</label>
                  </div>
                </div>
                <div class="col-md-6 mt-2">
                  <div class="form-check txt form-control border border-secondary shadow-none p-2" style="background-color: #253a33;">
                    <input class="form-check-input border-secondary ms-1 shadow-none" type="radio" value="female" name="gender" id="flexRadioDefault2"style="background-color: #253a33;" {% if user.gender == 'female' %}checked{% endif %}>
                    <label class="form-check-label ps-1" for="flexRadioDefault2" style="color:#bbc2c7;">Female</label>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-md-6 mt-3">
              <label><h5>Change Profile Picture</h5></label><br>
              <input type="file" name="image" class="in form-control border border-secondary pt-3 pb-3 ps-4 pe-4 shadow-none" style="background-color: #253a33;border-radius: 8px;">
            </div>
          </div>

        <div class="row">
          <div class="col-md-6">
            <button class=" btn form-control mt-4  pt-3 pb-3 ps-4 pe-4 border border-secondary shadow-none con_btn" style="background-color: #00d094; border-radius: 8px" type="submit"><b>Edit Profile</b></button>
          </div>
          <div class="col-md-6">
            <a href="{% url 'userprofile' %}" class=" btn form-control mt-4  pt-3 pb-3 ps-4 pe-4 border border-secondary shadow-none con_btn" style="background-color: #00d094; border-radius: 8px"><b>View Profile</b></a>
          </div>
        </div>
        </form>

       </div>
      </div>
      
      

      
    </div>
  </div>


<script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script> 

{% endblock %}
</body>
</html>
