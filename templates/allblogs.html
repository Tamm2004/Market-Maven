{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{%static "css\aos.min.css" %}'>

	<script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
	<style type="text/css">
		<style type="text/css">
  	.card:hover{
  		cursor: pointer;
  	}
  	.button:hover{
  		transform: translateY(-3px);
		transition: all ease 0.3s;
		color: black!important;
		font-weight: bold;
  	}
  	.card-body p{
  		color: #bbc2c7 !important; 
  	}
  	@media screen and (max-width: 1024px) and (min-width: 320px) {
  		.card{
  			width: 22rem !important;
  			margin-left: -25px !important;
  		}
  		.blg{
  			margin-left: 30px !important;
  		}
  	}
	</style>
</head>
<body style="background-color: #00150f;">
	<div class="container-fluid">
<div class="container">
	<div class="blg">
	<center><h1 style="color:#00d094;" class="mt-3" data-aos="fade-down">FAMOUS BLOGS</h1>
		<hr style="color: #bbc2c7">
	</center>
</div>
<div class="row">
	{% for i in data %}
	<div class="col-md-6 p-5">
		<div class="card border border-3 p-2" style="width: 30rem; border-color: #00d094!important ; overflow: hidden; background-color: #253a33; color: white; height: 100%">
			<img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="200px" data-aos="zoom-in">
		    <div class="card-body" style="text-align: justify;">
			    <h5 class="card-title  mt-2 fs-5" style="color:white; font-weight: bold" data-aos="fade-right">{{i.title|safe|truncatechars:100}}</h5>
			    <p class="desc" style=" text-overflow: ellipsis; white-space: nowrap;" data-aos="fade-up">{{i.desc|safe|truncatechars:385}}</p>
			    <a href="{% url 'blogsdesc' id=i.id %}" class="btn button text-dark pt-2 pb-2 ps-4 pe-4 mb-2" style="background-color: #00d094;">Read more...</a>
		    </div>
        </div>
	</div>
	{% endfor %}
</div>
</div>

<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>
{% endblock %}
</body>
</html>
