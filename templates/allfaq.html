{% extends 'base.html' %}
{% block content %}
{% load static %}

<head>
  <link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
  <link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
  <script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
  <style type="text/css">
    .collapsed:hover{
      color:#00d094 !important;
    }
    @media screen and (max-width: 1024px) and (min-width: 320px) {
      .body{
        margin-left: 50px !important;
      }
      }
  </style>
</head>
<body style="background-color: #00150f;">
	<div class="container-fluid">
    <div class="container">
      <div class="body">
    <center><h1 style="color:#00d094;" class="mt-3">FREQUENTLY ASKED QUESTIONS</h1>
    <hr style="color: #bbc2c7">
  </center>
    <div class="accordion accordion-flush mt-3 mb-3" id="accordionFlushExample">
    	{% for i in data %}
      <div class="accordion-item" data-aos="fade-right">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed shadow-none fs-5 mt-3" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne{{i.id}}" aria-expanded="false" aria-controls="flush-collapseOne{{i.id}}" style="background-color: #081108; color: white;">
            {{i.question}}
          </button>
        </h2>
        <div id="flush-collapseOne{{i.id}}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body fs-6" style="background-color: #253a33; color: #bbc2c7; text-align: justify;">{{i.answer}}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  </div>
  <script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script>
{% endblock %}
</body>
