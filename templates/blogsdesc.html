{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{%static "css\aos.css" %}'>

	<link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
	<script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
	<style type="text/css">
		<style type="text/css">
  	.card:hover{
  		cursor: pointer;
  	}
  	.button:hover{
  		transform: translateY(-3px);
		transition: all ease 0.3s;
		color: black!important;
		font-weight: bold;
  	}
  	.card-body p{
  		color: #bbc2c7 !important; 
  	}

  </style>
	</style>
</head>
<body style="background-color: #00150f;">
	<div class="container-fluid">
		<div class="container">
	<div class="row mt-1">
		<div class="col-md-12">
			<center><h1 style="color:#00d094;" class="mt-3" data-aos="fade-down">{{i.title}}</h1></center>
		</div>
		<hr style="color: white !important;">
	</div>
</div>
	<div class="row">	
		<div class="col-md-12"><center><img src="{{i.image.url}}" alt="..." height="350px" width="800px" data-aos="zoom-out"></center></div>	
	</div>
	<div class="row" style="margin-top: -50px;">
		<!--<center><img src="{{i.image.url}}" alt="..." height="300px" width="500px" style="margin-bottom: -40px;"></center>-->
		<div class="col-md-12 p-5" style="color: #bbc2c7; text-align: justify !important;">
			<p style="text-align: justify !important;" data-aos="fade-up">
			{{i.desc|safe}}
			</p>
		</div>
	</div>


	<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>
{% endblock %}
</body>
</html>
