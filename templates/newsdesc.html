{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{%static "css\aos.css" %}'>

	<link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
	<script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
		<style type="text/css">
  	.card:hover{
  		cursor: pointer;
  	}
  	.button:hover{
  		transform: translateY(-3px);
		transition: all ease 0.3s;
		color: black!important;
		font-weight: bold;
  	}
  	.card-body p{
  		color: #bbc2c7 !important; 
  	}

  </style>
</head>
<body style="background-color: #00150f;">
	<div class="container-fluid">
<div class="row mt-3 mb-3">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="border p-5 mt-3" style="background-color: #081108; border-color: #00d094 !important; overflow: hidden; border-radius: 25px;">
			<div class="row" style="height: 230px;">
				<div class="col-md-4">
					<img src="{{i.image.url}}" class="card-img-top" alt="..." height="100%" width="100%" data-aos="fade-right">
				</div>
				<div class="col-md-8 mt-5" style="text-align: justify;">
					<h4 class="card-title" style="color:white; " data-aos="fade-down">{{i.headline|safe}}</h4>
					<div class="row" style="color: #bbc2c7; text-align: right">
		          		<div class="col-md-12" style="margin-top: 50px;" data-aos="fade-left">
		            	-{{i.writer|safe}}
		          		</div>
        			</div>
				</div>
				<hr style="color: #bbc2c7;" class="mt-3">
			</div>
			<div class="row" style="color: #bbc2c7; text-align: justify;">
          		<div class="col-md-12" data-aos="fade-up">
            	{{i.desc|safe}}
          		</div>
        	</div>
		</div>
	</div> 
	<div class="col-md-2"></div>

		
</div>

<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>
{% endblock %}
</body>
</html>
