{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{%static "css\aos.min.css" %}'>

	<script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
  <style type="text/css">
  	.card:hover{
  		cursor: pointer;
  	}
  	.button:hover{
  		transform: translateY(-3px);
		transition: all ease 0.3s;
		color: black!important;
		font-weight: bold;
  	}
  	.card-body p{
  		color: #bbc2c7;
  	}

		@media screen and (max-width: 1024px) and (min-width: 320px) {
  			.card{
  			width: 22rem !important;
  			margin-left: -20px !important;
  			height: 43rem !important;
  		}
  		.news{
  			margin-left: 30px !important;
  		}
	  	}

  </style>
</head>

<body style="background-color: #00150f">
	<!--
		@media screen and (max-width: 1024px) and (min-width: 320px) {
  		.card{
  			width: 22rem !important;
  			margin-left: -25px !important;
  		}
  		.news{
  			margin-left: 30px !important;
  		}
  		img{
  			height:180px !important;
  			width:100% !important;
  		}
  		 html{
		  	overflow-x: hidden !important;
		  }
		  body{
		    width: 970px !important;
		  }
  		.navbar {
		    width: 970px !important;
		  }
		  .foot{
		    width:970px !important;
		  }
  		.card{
  			height: 40rem !important;
  		}
  	}

	-->
	<div class="container-fluid">
		<div class="container">
			<div class="news">
			<center><h1 style="color:#00d094;" class="mt-3" data-aos="fade-down">LATEST NEWS</h1>
		      <hr style="color: #bbc2c7">
	        </center>
	    	</div>
		
		<div class="row">
			{% for i in data %}
			<div class="col-md-6 p-5">
				<div class="card border border-3 p-2 mb-5" style="width: 30rem; border-color: #00d094!important ; overflow: hidden; background-color: #253a33; color: white; height: 38rem;">
					<img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="200px" data-aos="zoom-in">
					<div class="card-body" style="text-align: justify;">
						<h6 class="card-subtitle text-body-secondary" data-aos="fade-left"><span style="color: #bbc2c7;"><b>{{i.writer|truncatechars:15}}</b></span>
						<span class="ms-2" style="color: #bbc2c7" >{{i.date|truncatechars:10}}</span></h6>
						<p class="card-text mt-2 fs-5" style="color: white;">{{i.headline|safe|truncatechars:45}}</p>
						<p class="desc" >{{i.desc|safe|truncatechars:390}}</p>
						<a href="{% url 'newsdesc' id=i.id %}"class="btn button text-dark pt-2 pb-2 ps-4 pe-4" style="background-color: #00d094">Read more...</a>
					</div> 
				</div>
			</div>
			{% endfor %}
		</div>
	
		</div>

<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>

{% endblock %}
</body>
</!DOCTYPE html>
</html>
