{% extends 'sidebar.html' %}


{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
  <link rel="stylesheet" type="text/css" href='{%static "css\aos.css" %}'>

  <link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
  <script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
  <style type="text/css">
    .button:hover{
      color: black !important;
    }

    select.form-select{
      appearance:auto;
      -webkit-appearance:auto;
      -moz-appearance:auto;
    }
    #video-background {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        overflow: hidden;
    }

     .content {
      position: relative;/* Ensure content appears on top of video */
        z-index: 1;/* Ensure content appears on top of video */
        /* Style your content here */
    }   
    body{
      overflow-x: hidden;
    }
    
  </style>
</head>

<body style="background-color:#00150f; color: white;">
  <video autoplay muted loop id="video-background">
    <source src="{%static 'Photos/back_vid.mp4' %}" type="video/mp4">
  </video>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-8 mb-3">
      <center><h1 class="mt-3" data-aos="fade-down">LIVE NEWS</h1></center>
      <div class="row">
        <div class="col-md-12">
          <hr>
          <div class="row" style="color:white;">
            {% for i in k %}
              <div class="col-md-6 mt-3">
                <div class="card news-card border  border-3 p-2 ms-3" style="width: 25rem; height: 30rem; border-color: #00d094!important; background-color: #253a33; color: white;">
                  <img src="{{i.urlToImage}}" height="200px;" class="card-img-top" alt="" data-aos="zoom-in">
                  <div class="card-body news-body" style="height: 250px;">
                    <h5 class="card-title news-title" data-aos="fade-right">{{i.title|truncatechars:30}}</h5>
                    <p class="card-text" style="text-align: justify;" data-aos="fade-up">{{i.content}}</p>
                    <a href="{{i.url}}" class="btn button text-dark pt-2 pb-2 ps-4 pe-4 mb-2" style="background-color: #00d094; font-weight: bold; color: black;">Click Here</a>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
   <script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script>
  {% endblock %}
</body>
</html>
