{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
  	<link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
  	<link rel="stylesheet" type="text/css" href='{%static "css\aos.css" %}'>
  	<script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
  	<style type="text/css">
  	@media screen and (max-width: 1024px) and (min-width: 320px) {
  		
  		.vid{
  			margin-left: 30px !important;
  		}
  		.vids{
  			margin-left: 20px !important;
  		}
  	}
  	</style>
</head>
<body style="background-color: #00150f">
	<div class="container-fluid">
		<div class="container">
			<div class="vid">
		<center><h1 style="color:#00d094;" class="mt-3" data-aos="fade-down">TUTORIALS</h1>
		      <hr style="color: #bbc2c7">
	        </center>
	    </div>
			<div class="row mt-3 vids">
				{% for i in data %}
				<div class="col-md-6">
					<div class="card mb-5" style="background-color: #253a33; color: white;  border-color: #00d094!important;">
					 <video controls>
					   <source src="{{i.videos.url}}" type="video/mp4">
					   Your browser does not support the video tag.
					 </video>
					  <div class="card-body">
					    <h5 class="card-title" data-aos="fade-right">{{i.title}}</h5>
					  </div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>

		<script src='{%static "js\aos.js" %}'></script>
		<script>
		  AOS.init()
		</script>

{% endblock %}
</body>
</html>
