{% extends 'sidebar.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href='{%static "css\bootstrap.min.css" %}'>
	<link rel="stylesheet" type="text/css" href='{%static "css\aos.css" %}'>

	<link rel="stylesheet" type="text/css" href='{%static "icofont\icofont.min.css" %}'>
	<script src='{%static "js/bootstrap.bundle.min.js" %}'></script>
	<style type="text/css">
		.con_btn:hover{
		transform: translateY(-3px);
	    transition: all ease 0.3s;
	    color:black;
	}

	   select.form-select{
	   	appearance:auto;
	   	-webkit-appearance:auto;
	   	-moz-appearance:auto;
	   }


	   #video-background {
		    position: fixed;
		    top: 0;
		    left: 0;
		    min-width: 100%;
		    min-height: 100%;
		    width: auto;
		    height: auto;
		    z-index: -1;
		    overflow: hidden;
		}

	   .content {
			position: relative;/* Ensure content appears on top of video */
		    z-index: 1;/* Ensure content appears on top of video */
		    /* Style your content here */
		}   



	</style>
</head>
<body style="background-color:#081108;color: white;">
	 <video autoplay muted loop id="video-background">
        <source src="{%static 'Photos/back_vid.mp4' %}" type="video/mp4">
     </video>

	<div class="row">
    	<div class="col-md-3 ms-2"></div>
    	<div class="col-md-8 mt-3">
			<form method="POST" action="" class="p-5" style="color:#00d094; background-color:rgba(8, 17, 8, 0.5);">
				{% csrf_token %}
				<center><h2 data-aos="fade-down">GET THE THREE STOCKS PRICE ANALYSIS COMPARISON OF A PARTICULAR YEAR</h2>
				</center><hr style="color: #bbc2c7;">
				<div class="row mt-4">
					<div class="col-md-6" data-aos="fade-right">
						<select name="stock1" id="stockDropdown1"  class="form-select form-select-lg mt-4" aria-label="Large select example" style="background-color: #253a33; color:#bbc2c7; box-shadow: none; border:none;">
							<option selected>Select the Stock One</option>
						    <option value="HDFCBANK">HDFC Bank</option>
							<option value="ICICIBANK">ICICI Bank</option>
						    <option value="TATAMOTORS">Tata Motors</option>
							<option value="BAJFINANCE">Bajaj Finance</option>
							<option value="SUNPHARMA">Sun Pharma</option>
							<option value="RELIANCE">Reliance</option>
							<option value="INFY">Infosys</option>
							<option value="TCS">TCS</option>
							<option value="ITC">ITC</option>
							<option value="SBIN">SBI</option>
						</select>
					</div>
					<div class="col-md-6" data-aos="fade-left">
						<select name="stock2" id="stockDropdown2"  class="form-select form-select-lg mt-4" aria-label="Large select example" style="background-color: #253a33; color:#bbc2c7; box-shadow: none; border:none;">
							<option selected>Select the Stock Two</option>
						    <option value="HDFCBANK">HDFC Bank</option>
							<option value="ICICIBANK">ICICI Bank</option>
						    <option value="TATAMOTORS">Tata Motors</option>
							<option value="BAJFINANCE">Bajaj Finance</option>
							<option value="SUNPHARMA">Sun Pharma</option>
							<option value="RELIANCE">Reliance</option>
							<option value="INFY">Infosys</option>
							<option value="TCS">TCS</option>
							<option value="ITC">ITC</option>
							<option value="SBIN">SBI</option>
						</select>
						<script>
					    document.getElementById("stockDropdown1").addEventListener("change", function() {
					        var selectedValue = this.value;
					        var stockDropdown2Options = document.getElementById("stockDropdown2").options;

					        for (var i = 0; i < stockDropdown2Options.length; i++) {
					            if (stockDropdown2Options[i].value === selectedValue) {
					                stockDropdown2Options[i].disabled = true;
					            } else {
					                stockDropdown2Options[i].disabled = false;
					            }
					        }
					    });
					</script>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6" data-aos="fade-right">
						<select name="stock3" id="stockDropdown3"  class="form-select form-select-lg mt-3" aria-label="Large select example" style="background-color: #253a33; color:#bbc2c7; box-shadow: none; border:none;">
							<option selected>Select the Stock Three</option>
						    <option value="HDFCBANK">HDFC Bank</option>
							<option value="ICICIBANK">ICICI Bank</option>
						    <option value="TATAMOTORS">Tata Motors</option>
							<option value="BAJFINANCE">Bajaj Finance</option>
							<option value="SUNPHARMA">Sun Pharma</option>
							<option value="RELIANCE">Reliance</option>
							<option value="INFY">Infosys</option>
							<option value="TCS">TCS</option>
							<option value="ITC">ITC</option>
							<option value="SBIN">SBI</option>
						</select>

						<script>
					    function disableOptions() {
					        var stockDropdown1Value = document.getElementById("stockDropdown1").value;
					        var stockDropdown2Value = document.getElementById("stockDropdown2").value;
					        var stockDropdown3Options = document.getElementById("stockDropdown3").options;

					        for (var i = 0; i < stockDropdown3Options.length; i++) {
					            if (stockDropdown3Options[i].value === stockDropdown1Value || stockDropdown3Options[i].value === stockDropdown2Value) {
					                stockDropdown3Options[i].disabled = true;
					            } else {
					                stockDropdown3Options[i].disabled = false;
					            }
					        }
					    }

					    document.getElementById("stockDropdown1").addEventListener("change", function() {
					        disableOptions();
					    });

					    document.getElementById("stockDropdown2").addEventListener("change", function() {
					        disableOptions();
					    });
					</script>
					</div>
					<div class="col-md-6" data-aos="fade-left">
						<select name="year" id="yearDropdown2"  class="form-select form-select-lg mt-3" aria-label="Large select example" style="background-color: #253a33; color:#bbc2c7; box-shadow: none; border:none;" required>
							<option selected>Select the Year</option>
						</select>

						<script>
							  // Get the dropdown element
							var yearDropdown2 = document.getElementById("yearDropdown2");

							  // Get current year
							var currentYear = new Date().getFullYear();

							  // Loop through years from 1900 to 2023 and add them as options
							for (var year = 1996; year <= 2023; year++) {
								var option = document.createElement("option");
							    option.text = year;
							    option.value = year;
							    yearDropdown2.add(option);
							  }
						</script>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12" data-aos="fade-up">
						<select name="atype" class="form-select form-select-lg mb-3 mt-3" aria-label="Large select example" style="box-shadow: none; border:none; background-color: #253a33;color:#bbc2c7;" required>
							<option selected >Select the Price</option>
							<option value="Open">Open Price</option>
							<option value="Close">Close Price</option>
							<option value="High">High Price</option>
							<option value="Low">Low Price</option>
						</select>
					</div>
				</div>
				
			{% if msg %}
			<center>
			<h5 style="color: red;" data-aos="fade-up">* {{msg}} </h5>
			</center>
			{% endif %}
			<button class="form-control  mt-3   pt-3 pb-3 ps-4 pe-4 border border-secondary shadow-none con_btn"
			style="background-color: #00d094; border-radius: 8px; font-weight:bold; " type="submit" data-aos="fade-up">ANALYSIS</button>		
			</form>
			{% if error %}
			<center>
			<h5 style="color: red;">* {{error}} </h5>
			</center>
			{% endif %}
			<div class="mt-3 mb-3">
				{{graph|safe}}
			</div>
		</div>
    </div>

<script src='{%static "js\aos.js" %}'></script>
    <script>
      AOS.init()
    </script>
{% endblock %}
</body>
</html>
